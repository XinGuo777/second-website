<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <title>freeCodeCamp Survey Form</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form"> 
    <form id="survey-form" value="form">
      <filedset>
      <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
      <label id="email-label">email <input id="email" type="email" placeholder="Enter your email" required />
      </label>
      <label id="number-label">Age (optional) <input id="number" min="13" max="100" type="number" placeholder="Age" />
      </label>
      <label>Which option best describes your current role?
      <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Studdent</option>
      <option value="2">Full time job</option>
      <option value="3">Full time learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
      </label>
      </select>
      </filedset>
      <filedset>
        <br/>
        <label for="Definitely"><input id="Definitely" type="radio" class="inline" name="account-type" value="1" />Definitely
        </label>
         <label for="Mabye"><input id="Mabye" type="radio" class="inline" name="account-type" value="2" />Mabye
        </label> 
        <label for="Not sure"><input id="Not sure" type="radio" class="inline" name="account-type" value="3"/>Not sure
        </label>
      </filedset>
      <filedset>
        <br/>
        <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
      </select>
      </label>
       <br/>
       <label>what would you like to see improved?(check all that apply)</label>
       <label for="Front-end Projects">
         <input id="Front-end Projects" type="checkbox" required class="inline" value="choose"/> Front-end Projects
      </label>
      <label for="Back-end Projects">
         <input id="Back-end Projects" type="checkbox" required class="inline" value="choose1"/> Back-end Projects
      </label>
      <label for="Data Visualization">
         <input id="Data Visualization" type="checkbox" required class="inline" value="choose2" /> Data Visualization
      </label>
      <label for="Challenges">
         <input id="Challenges" type="checkbox" required class="inline" value="choose3" /> Challenges
      </label>
      <label for="Open Source Community">
         <input id="Open Source Community" type="checkbox" required class="inline" value="choose4" /> Open Source Community
      </label>
      <label for="Gitter help rooms">
         <input id="Gitter help rooms" type="checkbox" required class="inline" value="choose5" /> Gitter help rooms
      </label>
      <label for="Videos">
         <input id="Videos" type="checkbox" required class="inline" value="choose6" /> Videos
      </label>
      <label for="City Meetups">
         <input id="City Meetups" type="checkbox" required class="inline" value="choose7" /> City Meetups
      </label>
      <label for="Wiki">
         <input id="Wiki" type="checkbox" required class="inline" value="choose8" /> Wiki
         <label for="Forum">
         <input id="Forum" type="checkbox" required class="inline" value="choose9"/> Forum
      </label>
      <label for="Additional Courses">
         <input id="Additional Courses" type="checkbox" required class="inline" value="choose10" /> Additional Courses
      </label>
      </filedset>
      <br/>
      <filedset>
      <label for="suggestions">Any comments or suggestions?
        <textarea id="suggestions" name="suggestions" rows="10" cols="40" placeholder="Enter your comment here..." value="suggestions"></textarea>
      </label>
      </filedset>
      <br/>
  <input id="submit" type="submit" value="submit" />
    </form>
    </div>
  </body>
</html>
